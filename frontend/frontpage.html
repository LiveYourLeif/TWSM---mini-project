<!DOCTYPE html>
<html>
    <head>
    <!-- Title of the tab in the web-browser-->
        <title>The Best Meme Generator</title>
    <!-- Main tittle of the page -->
        <h1 id="main-header">Meme Generator </h1>
    <!-- Links to the css file with all the properties of the different elements in the body of the HTML file -->
        <link rel="stylesheet" href="frontpage.css">
    </head>

    
<body> 
    <!-- Div for properties of the meme generation-->
    <div class="container-for-meme-generation">

        <!--Input text on the meme -->
    <label for="text-field-1">Text field 1:</label>
    <br>
    <textarea rows="1" cols="25">

    </textarea>
	<br>
	<label for="text-field-2">Text field 2:</label>
    <br>
	<textarea rows="1" cols="25">

    </textarea>
	<br>
    <br>
    
    <!-- Drop down menues for manipulation of the text applied to the meme -->
    <label for="font-menu">Choose font style:</label><br>
    <select name="dropdown" id="font-menu">
        <option value="1" selected>Impact</option>
        <option value="2" selected>Verdana</option>
        <option value="3" selected>Arial</option>
    </select>
    <br>
    <label for="font-size">Choose font size:</label><br>
    <select name="dropdown" id="font-size">
        <option value="1" selected>Small</option>
        <option value="2" selected>Medium</option>
        <option value="3" selected>Large</option>
    </select>
    <br>
    <br>

    <!-- Button to generate the meme -->
	<button id="generate-meme-button" onclick="generateMeme()">Generate Meme</button>

    </div>
</body>
</html>
